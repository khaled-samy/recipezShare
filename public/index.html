        <div class="sectionLogIn">

    <h1>Log in</h1>

    <form id="login">
       <label for="username"></label>
       <input type="text" name="username" id="username" placeholder="  username" min="3" max="200" required>
       
       <label for="password"></label>
       <input type="password" name="password" id="password" placeholder="  password" min="8" max="30" required>

        <button name="submit" id="btn">Log in</button>
    </form>

    <p>Don't have acount <a href="/sign-up">here</a> </p>
    <p id="name"></p>
    
    <script type="module" src="./js/login.js"></script>

</div>
</div>
